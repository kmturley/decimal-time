<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Decimal Time - Clocks</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&Orbitron:400" rel="stylesheet" />
  <link href="./css/index.css" rel="stylesheet" />
  <style>
    .date {
      display: inline-block;
    }

    .date .value {
      background-color: #222;
      border-radius: .5rem;
      color: #fff;
      display: inline-block;
      font-size: 2rem;
      font-family: 'Orbitron', sans-serif;
      padding: .5rem 1rem;
    }

    .date .type {
      margin-top: .5rem;
    }

    @media (min-width: 480px) {
      .dates {
        display: flex;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <h2>Dates</h2>
  <div class="dates">
    <div class="date">
      <div class="value" id="decimal"></div>
      <div class="type">Decimal</div>
    </div>
    <div class="date">
      <div class="value" id="gregorian"></div>
      <div class="type">Gregorian</div>
    </div>
  </div>
  <script type="module" src="../dist.browser/classes.js"></script>
  <script type="module">
    import { DateDecimal } from '../dist.browser/classes.js';

    var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],
        days_new = ['Unaday', 'Duoday', 'Tresday', 'Quatday', 'Quintoday', 'Sexday', 'Septday', 'Octday', 'Novday', 'Decday'],
        months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
        months_short = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        months_new = ['Unamonth', 'Duomonth', 'Tresmonth', 'Quatmonth', 'Quintomonth', 'Sexmonth', 'Septmonth', 'Octmonth', 'Novmonth', 'Decmonth'],
        months_new_short = ['Una', 'Duo', 'Tre', 'Qua', 'Qui', 'Sex', 'Sep', 'Oct', 'Nov', 'Dec'];

    var decimal = document.getElementById('decimal');
    var gregorian = document.getElementById('gregorian');

    console.log('dates', new DateDecimal().getDecimalDateString());
    console.log('dates', new DateDecimal().getDateString());

    setInterval(function () {
      var now = new DateDecimal();
      decimal.innerHTML = days_new[now.getDecimalDay()] + ' ' + now.getDecimalDate() + ' ' +  months_new[now.getDecimalMonth()]
      gregorian.innerHTML = days[now.date.getDay()] + ' ' + now.date.getDate() + ' ' + months[now.date.getMonth()];
    }, 100);
  </script>
</body>
</html>
