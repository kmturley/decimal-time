<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Decimal Time - Clocks</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&Orbitron:400" rel="stylesheet" />
  <link href="./css/index.css" rel="stylesheet" />
  <style>
    .clock {
      display: inline-block;
    }

    .clock .value {
      background-color: #222;
      border-radius: .5rem;
      color: #fff;
      display: inline-block;
      font-size: 4rem;
      font-family: 'Orbitron', sans-serif;
      padding: .5rem 1rem;
    }

    .clock .type {
      margin-top: .5rem;
    }

    @media (min-width: 480px) {
      .clocks {
        display: flex;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <h2>Clocks</h2>
  <div class="clocks">
    <div class="clock">
      <div class="value" id="decimal"></div>
      <div class="type">Decimal</div>
    </div>
    <div class="clock">
      <div class="value" id="gregorian"></div>
      <div class="type">Gregorian</div>
    </div>
  </div>
  <script src="../decimal-time.js"></script>
  <script>
    var decimal = document.getElementById('decimal');
    var gregorian = document.getElementById('gregorian');
    setInterval(function () {
      var now = new Date();
      decimal.innerHTML = now.getDecimalTimeString();
      gregorian.innerHTML = now.getUTCTimeString();
    }, 100);
  </script>
</body>
</html>
